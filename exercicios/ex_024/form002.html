<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
           *{
            font-family: Arial, Helvetica, sans-serif;
            background-color:rgb(34, 34, 34);
            color: aliceblue;
            
        }

        h1{
            color: rgb(2, 192, 2);
        }

        input{
            background-color: rgba(0, 128, 0, 0.445);
            border-radius: 5px;
            
        }
    </style>
</head>
<body>
    <h1>Teste de formul√°rio</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario: </label>
            <input type="text" name="nome" id="iusu" required minlength="5" maxlength="20" size="20" placeholder="Codenome" autocomplete="username">  
        </p>

        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15" size="15" placeholder="password" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>

    </form>
</body>
</html>
