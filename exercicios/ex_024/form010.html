<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
       font-family: Arial, Helvetica, sans-serif;
       background-color:rgb(34, 34, 34);
       color: aliceblue;
       
   }

   h1{
       color: rgb(2, 192, 2);
   }

   input{
       background-color: rgba(28, 100, 148, 0.5);
       border-radius: 5px;
       
   }

   .botao{
       cursor: pointer;
       box-shadow: 1px 1px 1px black;
   }
   .botao:hover{
       cursor: pointer;
       background-color: aqua;
       color: black;
       transition: 0.8s;
   }
</style>

</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input class="botao" type="submit" value="Enviar">
            <input  class="botao" type="reset" value="limpar">
        </p>
    </form>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
