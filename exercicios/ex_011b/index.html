<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando video</title>
</head>
<body>
    <h1>Abaixo você pode ver um video</h1>
    <p>O esta ospedado no meu proprio servidor.</p>
    <video width="500" poster="imagens/tumb.png" controls loop>
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.mp4-editado.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv.ogv" type="video/ogg">
        <p>O seu navegador nâo roda video.</p>
    </video>
<hr>
    <h1>Iserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=xaCYYO2MnvzAyPxx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Video do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/126131401?h=3bf5de9014&color=c9ff23&title=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
