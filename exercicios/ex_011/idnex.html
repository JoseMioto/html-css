<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas</title>
   
</head>
<body>
    <p>Tente abrir esse site em dispositivos diferentes, ou apenas aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagen-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagen-media.png" type="image/png">
        <img src="imagens/imagen-grande.png" alt="imagem flexivel">
    </picture>

    <h1>Iserindo audio</h1>
    <p>abaixo você pode ouvir o audio &darr;</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Seu navegador não consegue reproduzir esse audio <a href="midia/guanacast-33.mp3">Clique aqui para baixar o audio</a></p>
    </audio>
</body>
</html>
