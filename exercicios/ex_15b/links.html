        /*  # = id
            . = class
            : = pseudo-classe
            ::= pseudo-element 
            > = children
        */
        body{
            font-family: Arial, Helvetica, sans-serif
        }

        a{
            color: rgb(126, 13, 13);
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: darkred;
        }

        a:hover{
            color: blue;
            text-decoration: underline;
        } 

        a:active{
            color: darkgreen;
            
        }  

        .especial::before{

        }
        .especial{

        }

           content: " link";
          
        }
    </style>
</head>
