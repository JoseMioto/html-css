<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: sans-serif;
        }

        table{
            text-align: center;
            border-collapse: collapse;
            width: 500px;
            height: 100px;
        }
        
        td, th{
            border: 2px solid black;
        }

        .cnome{
            background-color: rgba(59, 59, 204, 0.815);
        }
    </style>
</head>
<body>
    <h1>Exercicio de Tabela
    </h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cproficao">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profição</th>
        </tr>
        <tr>
            <td>Ana maria</td>
            <td>F</td>
            <td>40</td>
            <td>Taxi</td>
        </tr>
        <tr>
            <td>joao</td>
            <td>M</td>
            <td>40</td>
            <td>Taxi</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>F</td>
            <td>40</td>
            <td>Taxi</td>
        </tr>
        <tr>
            <td>maria</td>
            <td>F</td>
            <td>40</td>
            <td>Taxi</td>
        </tr>
    </table>
</body>
</html>
