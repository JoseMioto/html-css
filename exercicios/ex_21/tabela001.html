<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        
        td{
            border:  1px solid black;
            padding: 5px;
            text-align: center; /* alinhamento horizontal */
            vertical-align: bottom; /*alinhamento vertical*/
        }

        .numero{
            text-align: right;
            
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr> <!-- Primeira linha -->
           <td>A1</td>
           <td class="numero">B1</td>
           <td>C1</td>
        </tr>

        <tr> <!-- segunda linha -->
            <td>A2</td>
            <td class="numero">B2</td>
            <td>C2</td>
         </tr>

         <tr> <!-- terceira linha -->
            <td>A3</td>
            <td class="numero">B3</td>
            <td>C3</td>
         </tr>

         <tr> <!-- Quarta linha -->
            <td>A4</td>
            <td class="numero">B4</td>
            <td>C4</td>
         </tr>
    </table>
</body>
</html>
